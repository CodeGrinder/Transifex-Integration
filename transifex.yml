filters:
- filter_type: file
  file_format: KEYVALUEJSON
  source_file: source/example_key_value.json
  source_language: en
  translation_files_expression: 'translations/example_key_value_<lang>.json'
- filter_type: file
  file_format: KEYVALUEJSON
  source_file: source/example_key_value_plurals.json
  source_language: en
  translation_files_expression: 'translations/example_key_value_plurals_<lang>.json'
- filter_type: file
  file_format: HTML
  source_file: source/example.html
  source_language: en
  translation_files_expression: 'translations/example_<lang>.html'
- filter_type: file
  file_format: PO
  source_file: source/example.po
  source_language: en
  translation_files_expression: 'translations/example_<lang>.po'
- filter_type: file
  file_format: ANDROID
  source_file: source/example_android.xml
  source_language: en
  translation_files_expression: 'translations/example_android_<lang>.xml'
